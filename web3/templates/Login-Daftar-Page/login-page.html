<body class="min-h-screen flex flex-col">

<!-- HEADER -->
<header class="bg-white border-b border-gray-200 py-3">
  <div class="max-w-screen-lg mx-auto flex justify-between items-center px-4">
    <a href="/getstarted" class="flex items-center space-x-2">
      <img src="/static/logo2.webp" alt="Logo" class="h-10" />
      <span class="text-2xl font-bold text-gray-800">Skyforgia</span>
    </a>
    <div class="flex items-center space-x-3">
      <i class="fa-solid fa-shield-halved text-gray-600 text-lg"></i>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="flex-grow flex items-center justify-center px-4 py-10 fade-in">
  <div class="bg-white rounded-2xl shadow-xl border w-full max-w-4xl grid md:grid-cols-2 overflow-hidden">

    <!-- LEFT: Branding / Welcome Message -->
    <div class="bg-gradient-to-br from-blue-600 to-blue-800 text-white p-8 flex flex-col justify-center space-y-4">
      <div class="text-center space-y-2">
        <h2 class="text-3xl font-bold">Create Account</h2>
        <p class="text-blue-100 text-sm leading-relaxed">Join Skyforgia and start your hosting experience today!</p>
      </div>
      <div class="flex justify-center">
        <i class="fa-solid fa-user-plus text-7xl opacity-90 drop-shadow-md"></i>
      </div>
      <p class="text-xs text-blue-100 text-center">Fast signup & secure access</p>
    </div>

    <!-- RIGHT: Form -->
    <div class="p-8 space-y-4">
      <h3 class="text-xl font-bold text-center text-gray-800">Sign up</h3>

      <!-- Google Sign Up -->
      <a href="/login/google"
        class="flex items-center justify-center border border-gray-300 rounded-lg py-3 hover:shadow bg-white w-full text-sm font-medium transition">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2">
        Continue with Google
      </a>

      <!-- Separator -->
      <div class="flex items-center">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-3 text-gray-500 text-xs uppercase">or sign in with email</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <!-- Form -->
      <form action="/signin/email" method="POST" class="space-y-5">
        <div>
          <label class="text-sm font-semibold text-gray-700">Email</label>
          <input type="email" name="email" required placeholder="Enter your email"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
        </div>

        <div>
          <label class="text-sm font-semibold text-gray-700">Password</label>
          <input type="password" name="password" required placeholder="Enter your password"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-semibold text-sm shadow transition">
          SIGN IN
        </button>
      </form>

      <p class="text-center text-sm text-gray-700">
        Don't have an account yet?
        <a href="/signup/email" class="text-blue-600 font-semibold hover:underline">Sign in</a>
      </p>
    </div>

  </div>
</main>
