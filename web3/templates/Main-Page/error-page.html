<!DOCTYPE html>
<html lang="id">
<head>
<!-- Favicon -->
<link rel="icon" type="image/png" href="/static/favicon-96x96.webp" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
<link rel="shortcut icon" href="/static/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.webp" />
<link rel="manifest" href="/static/site.webmanifest" />

<!-- Primary Meta -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skyforgia |> Unexpected Error</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body { background-color: #f8f9fb; font-family: 'Inter', sans-serif; }
  @keyframes fadeIn { 0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);} }
  .fade-in { animation: fadeIn 0.6s ease-out; }
  .smoke {
    animation: smoke 2.5s ease-in-out infinite;
    opacity: 0.7;
  }
  @keyframes smoke {
    0% { transform: translateY(0) scale(1); opacity: .8; }
    50% { transform: translateY(-20px) scale(1.2); opacity: .4; }
    100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
  }
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- HEADER -->
<header class="bg-white border-b border-gray-200 py-3">
  <div class="max-w-screen-lg mx-auto flex justify-between items-center px-4">
    <a href="/getstarted" class="flex items-center space-x-2">
      <img src="/static/logo2.webp" alt="Logo" class="h-10" />
      <span class="text-2xl font-bold text-gray-800">Skyforgia</span>
    </a>
    <div class="flex items-center space-x-3">
      <i class="fa-solid fa-shield-halved text-gray-600 text-lg"></i>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="flex-grow flex items-center justify-center px-4 py-10">
  <div class="bg-white border border-gray-200 rounded-xl shadow-sm w-full max-w-lg p-8 text-center fade-in">

    <!-- ICON ERROR -->
    <div class="relative mx-auto mb-6 w-32 h-32">
      <svg viewBox="0 0 64 64" class="w-full h-full">
        <rect x="10" y="20" width="44" height="30" rx="4" fill="#cbd5e1" stroke="#94a3b8" stroke-width="2" />
        <rect x="20" y="25" width="24" height="20" fill="white" rx="2" />
        <rect x="15" y="50" width="34" height="4" fill="#94a3b8" rx="1" />
      </svg>
      <div class="absolute left-1/2 top-0 -translate-x-1/2">
        <div class="w-3 h-3 bg-gray-400 rounded-full smoke"></div>
        <div class="w-4 h-4 bg-gray-300 rounded-full mt-2 smoke delay-100"></div>
      </div>
    </div>

    <!-- TEXT -->
    <h1 class="text-2xl font-semibold mb-3 text-gray-900">Unexpected Error</h1>
    <p class="text-gray-600 mb-6 text-sm">
      Sorry! Something went wrong. Please try again later or return to the dashboard.
    </p>

    <!-- BUTTON -->
    <a href="/dashboard"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold shadow transition">
      Back to Dashboard
    </a>
  </div>
</main>

</body>
</html>
