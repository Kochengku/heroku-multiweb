<body class="bg-white min-h-screen flex flex-col">

<!-- HEADER -->
<header class="bg-white border-b border-gray-200 py-3">
  <div class="max-w-screen-lg mx-auto flex justify-between items-center px-4">
    <a href="/getstarted" class="flex items-center space-x-2">
      <img src="/static/logo2.webp" alt="Logo" class="h-10" />
      <span class="text-2xl font-bold text-gray-800">Skyforgia</span>
    </a>
    <div class="flex items-center space-x-3">
      <i class="fa-solid fa-shield-halved text-gray-600 text-lg"></i>
    </div>
  </div>
</header>

<main class="flex-grow px-4 py-10 animate-fadeInUp">
  <div class="max-w-screen-md mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-4">Automatic Deletion</h1>

    <form method="POST" action="/admin/server/clear" class="space-y-4" id="clearForm">
  <!-- Tambahkan di form -->
<div>
  <label for="panel_id" class="block text-sm font-medium text-gray-700 mb-1">Select Server</label>
  <select name="panel_id" id="panel_id" required
    class="w-full px-4 py-3 border border-gray-300 rounded-lg">
    <option value="">Select Panel</option>
    {% for pid, pdata in PANELS.items() %}
      <option value="{{ pid }}">{{ pid }} - {{ pdata.url }}</option>
    {% endfor %}
  </select>
</div>

<div class="mt-4">
  <label for="selected_nodes" class="block text-sm font-medium text-gray-700 mb-1">Select Node</label>
  <div class="flex space-x-2">
    <input type="text" id="search_node" placeholder="Search node..." class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"/>
    <button 
  type="button" 
  onclick="fetchNodes(document.getElementById('search_node').value)" 
  class="px-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">
  Load
</button>
  </div>
  <select name="selected_node" id="selected_node" required 
    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg">
    <option value="">Select Node</option>
  </select>
</div>

  <!-- Checkbox dry run -->
  <div>
    <label class="inline-flex items-center">
      <input type="checkbox" name="dry_run" class="form-checkbox text-blue-600" />
      <span class="ml-2 text-sm text-gray-700">Simulation only (dry run)</span>
    </label>
  </div>

  <!-- Tombol aksi -->
  <div class="flex space-x-4">
    <button type="button" onclick="startAction('hapus_server')" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-semibold">
      Delete Inactive Servers
    </button>
    <button type="button" onclick="startAction('hapus_user')" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-lg font-semibold">
      Delete User Without Server
    </button>
  </div>

  <!-- Tombol tambahan -->
  <div class="mt-4">
    <button type="button" onclick="startAction('cek_server_invalid')" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
      Clean Invalid Server in Pterodactyl
    </button>
  </div>
</form>

<!-- Console -->
<div class="mt-6 bg-black text-white p-4 rounded-lg font-mono text-sm h-80 overflow-y-auto" id="consoleOutput">
  <p class="console-text text-green-400">Waiting for action...</p>
</div>
</main>

<script>
async function fetchNodes(query = "") {
  try {
    const panelId = document.getElementById("panel_id").value;
    if (!panelId) {
      alert("⚠️ Please select a panel first.");
      return;
    }
    if (!query || query.length < 5) return;

    const res = await fetch(`/admin/get-node?panel_id=${panelId}&q=${encodeURIComponent(query)}`);
    const nodes = await res.json();
    const select = document.getElementById("selected_node");

    select.innerHTML = '<option value="">Select Node</option>';

    if (nodes.length > 0) {
      nodes.forEach((node) => {
        const option = document.createElement("option");
        option.value = node.id;
        option.textContent = `${node.name} (ID: ${node.id})`;
        select.appendChild(option);
      });
    } else {
      const option = document.createElement("option");
      option.value = "";
      option.textContent = "No nodes found";
      option.disabled = true;
      select.appendChild(option);
    }
  } catch (err) {
    console.error("Gagal memuat node:", err);
  }
}

function startAction(action) {
  const consoleOutput = document.getElementById("consoleOutput");
  consoleOutput.innerHTML = "";

  const panelId = document.getElementById("panel_id").value;
  const selectedNode = document.getElementById("selected_node").value;
  const dryRun = document.querySelector("input[name='dry_run']").checked;

  if (!panelId) {
    const warning = document.createElement("p");
    warning.textContent = "⚠️ Please select a panel first!";
    warning.classList.add("text-yellow-400");
    consoleOutput.appendChild(warning);
    return;
  }
  if (!selectedNode) {
    const warning = document.createElement("p");
    warning.textContent = "⚠️ Please select a node first!";
    warning.classList.add("text-yellow-400");
    consoleOutput.appendChild(warning);
    return;
  }

  const url = `/admin/server/clear-stream?action=${action}&dry_run=${dryRun}&panel_id=${panelId}&selected_node=${selectedNode}`;
  const eventSource = new EventSource(url);

  eventSource.onmessage = function(event) {
    const line = document.createElement("p");
    line.textContent = event.data;
    consoleOutput.appendChild(line);
    consoleOutput.scrollTop = consoleOutput.scrollHeight;
  };

  eventSource.onerror = function() {
    const errorLine = document.createElement("p");
    errorLine.textContent = "⚠️ Log connection lost.";
    errorLine.classList.add("text-red-400");
    consoleOutput.appendChild(errorLine);
    eventSource.close();
  };
}
</script>
