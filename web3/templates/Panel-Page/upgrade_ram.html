<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.remove("opacity-0", "translate-y-4");
        entry.target.classList.add("opacity-100", "translate-y-0");
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll(".reveal").forEach(el => observer.observe(el));
</script>

<script>
// --- existing vars (pastikan id elemen sama seperti di HTML) ---
const coinHarga = {
  "1": { "3": 50, "5": 90, "7": 100 },
  "2": { "3": 100, "5": 150, "7": 200 },
  "3": { "3": 150, "5": 190, "7": 250 },
  "4": { "3": 200, "5": 310, "7": 450 },
  "5": { "3": 250, "5": 510, "7": 650 }
};

const ramSelect = document.getElementById('ram');
const durasiSelect = document.getElementById('durasi');
const coinNeededText = document.getElementById('coinNeeded');
const coinUserText = document.getElementById('coinUser');
const warningBox = document.getElementById('coinWarning');
const resultBox = document.getElementById('result');
const upgradeButton = document.getElementById('upgradeButton');

// Flags dari server (Jinja) â€” true/false diset oleh template
const ramUpgradeActive = {% if ram_upgrade_end %} true {% else %} false {% endif %};
const ramBoostActive   = {% if ram_boost_active %} true {% else %} false {% endif %};

// Utility: ambil angka coin dari teks (tahan jika ada karakter lain)
function parseCoins(text) {
  const n = Number(String(text).replace(/\D/g, '')) || 0;
  return n;
}

// --- updateHarga: hanya update UI, tidak melakukan fetch ---
function updateHarga() {
  const ram = ramSelect.value;
  const durasi = durasiSelect.value;
  const needed = coinHarga[ram][durasi] || 0;

  coinNeededText.textContent = needed;
  const userCoin = parseCoins(coinUserText.textContent);

  let shouldDisable = false;
  let reason = null;

  if (userCoin < needed) {
    shouldDisable = true;
    reason = 'coin';
    warningBox.classList.remove("hidden");
  } else {
    warningBox.classList.add("hidden");
  }

  if (ramBoostActive) {
    shouldDisable = true;
    // prioritas message jika belum ada alasan lain
    if (!reason) reason = 'boost';
  }

  if (ramUpgradeActive) {
    shouldDisable = true;
    if (!reason) reason = 'upgrade';
  }

  if (shouldDisable) {
    upgradeButton.disabled = true;
    upgradeButton.classList.remove("bg-blue-500", "hover:bg-blue-600");
    upgradeButton.classList.add("bg-gray-400", "cursor-not-allowed");

    // Tooltip/pesan singkat agar user tahu kenapa disabled
    let titleText = '';
    if (reason === 'coin') titleText = 'ðŸ’° Add coins to upgrade RAM';
    else if (reason === 'boost') titleText = 'âš ï¸ RAM boost is active, wait for it to finish';
    else if (reason === 'upgrade') titleText = 'â³ Wait for the previous RAM upgrade to complete';
    if (titleText) upgradeButton.setAttribute('title', titleText);
  } else {
    upgradeButton.disabled = false;
    upgradeButton.classList.remove("bg-gray-400", "cursor-not-allowed");
    upgradeButton.classList.add("bg-blue-500", "hover:bg-blue-600");
    upgradeButton.removeAttribute('title');
  }
}

// Jalankan saat load & saat pilihan berubah
ramSelect.addEventListener("change", updateHarga);
durasiSelect.addEventListener("change", updateHarga);
window.addEventListener('load', updateHarga);


// --- Submit handler: panggil API sekali saat user submit ---
document.getElementById('upgradeForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const ram = ramSelect.value;
  const durasi = durasiSelect.value;
  const needed = coinHarga[ram][durasi] || 0;
  const userCoin = parseCoins(coinUserText.textContent);

  // Final check: jangan submit kalau tombol disabled atau kondisi tidak terpenuhi
  if (upgradeButton.disabled) {
    resultBox.textContent = "Tidak bisa upgrade: kondisi belum terpenuhi.";
    resultBox.classList.remove("text-green-600");
    resultBox.classList.add("text-red-500");
    return;
  }

  // Disable tombol & tunjukkan spinner kecil
  upgradeButton.disabled = true;
  const originalHTML = upgradeButton.innerHTML;
  upgradeButton.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-1"></i>Processing...';

  try {
    const res = await fetch('/panel/upgrade/ram/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ ram: ram, durasi: durasi })
    });

    // parsing response
    const data = await res.json().catch(() => ({ success: false, message: 'Invalid JSON response' }));

    resultBox.textContent = data.message || (data.success ? 'Upgrade started' : 'Upgrade failed');

    if (data.success) {
      resultBox.classList.remove("text-red-500");
      resultBox.classList.add("text-green-600");
      // update koin user (gunakan nilai dari server jika ada)
      coinUserText.textContent = (typeof data.coin_now !== 'undefined') ? data.coin_now : (userCoin - needed);
      // update UI setelah perubahan koin
      updateHarga();

      // redirect jika server mengirimkan redirect_url
      if (data.redirect_url) {
        setTimeout(() => { window.location.href = data.redirect_url; }, 1000);
      } else {
        // restore tombol jika tidak redirect
        upgradeButton.innerHTML = originalHTML;
        upgradeButton.disabled = true; // biasanya jadi disabled karena ramUpgradeActive
      }
    } else {
      // gagal: tampilkan pesan dan restore tombol sesuai kondisi
      resultBox.classList.remove("text-green-600");
      resultBox.classList.add("text-red-500");
      upgradeButton.innerHTML = originalHTML;
      updateHarga();
    }
  } catch (err) {
    resultBox.textContent = err.message || "Terjadi error jaringan.";
    resultBox.classList.remove("text-green-600");
    resultBox.classList.add("text-red-500");
    upgradeButton.innerHTML = originalHTML;
    updateHarga();
  }
});

{% if ram_upgrade_start and ram_upgrade_end %}
  const upgradeStartTime = new Date("{{ ram_upgrade_start.isoformat() }}Z").getTime();
  const upgradeEndTime   = new Date("{{ ram_upgrade_end.isoformat() }}Z").getTime();

  const upgradeCountdownEl = document.getElementById("countdown-upgrade");

  function updateUpgradeCountdown() {
    if (!upgradeCountdownEl) return; // safeguard ringan (tidak mematikan loop lain)

    const now = Date.now();
    const remaining = upgradeEndTime - now;

    if (remaining <= 0) {
      upgradeCountdownEl.textContent = "Upgrade complete, refreshing...";
      setTimeout(() => location.reload(), 1500);
      return;
    }

    const days = Math.floor(remaining / 86400000);
    const hours = Math.floor((remaining % 86400000) / 3600000);
    const minutes = Math.floor((remaining % 3600000) / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);

    upgradeCountdownEl.textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;

    requestAnimationFrame(updateUpgradeCountdown);
  }

  updateUpgradeCountdown();
{% endif %}
</script>
