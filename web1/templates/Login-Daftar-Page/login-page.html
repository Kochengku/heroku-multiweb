<body class="bg-gradient-to-br from-white to-blue-100 min-h-screen flex flex-col">

<!-- HEADER -->
  <header class="bg-white border-b border-gray-200 py-3 shadow-sm">
    <div class="max-w-screen-lg mx-auto flex justify-between items-center px-4">

  <!-- MAIN -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6 sm:p-8 text-center">
      <h1 class="text-xl sm:text-2xl font-bold mb-6">Sign up</h1>

      <!-- Login Google -->
      <a href="/login/google" class="flex items-center justify-center border border-gray-300 rounded-full py-3 px-4 mb-4 hover:shadow transition bg-white w-full text-sm sm:text-base">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-2" />
        <span class="font-medium">Sign in with Google</span>
      </a>

      <!-- Login Email -->
      <a href="/signup/email" class="flex items-center justify-center border border-gray-300 rounded-full py-3 px-4 mb-4 hover:shadow transition bg-white w-full text-sm sm:text-base">
        <i class="fa-solid fa-envelope text-lg mr-2"></i>
        <span class="font-medium">Sign up with Email</span>
      </a>

      <!-- Separator -->
      <div class="flex items-center my-4">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="mx-3 text-gray-500 text-xs sm:text-sm">or sign in with email</span>
        <hr class="flex-grow border-t border-gray-300" />
      </div>

      <!-- Form Email Login -->
      <form action="/signin/email" method="POST" class="space-y-4">
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300 text-sm sm:text-base" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300 text-sm sm:text-base" required>
        <button type="submit" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 rounded-full font-semibold transition">
          Sign in
        </button>
      </form>

      <!-- Link Daftar -->
      <p class="mt-6 text-xs sm:text-sm text-gray-600">
        Don't have an account yet?
        <a href="/signup/email" class="text-blue-600 hover:underline font-medium">Sign up</a>
      </p>
    </div>
  </main>
